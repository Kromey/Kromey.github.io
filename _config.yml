#github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
theme: jekyll-theme-dinky
gfm_quirks: paragraph_end

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap

repository: Kromey/Kromey.github.io
timezone: America/Anchorage

paginate: 10
paginate_path: "/page:num/"

collections:
  category:
    output: true
  tag:
    output: true

defaults:
  - scope:
      path: ""
      type: category
    values:
      layout: "category"
  - scope:
      path: ""
      type: tag
    values:
      layout: "tag"

# These are set by Github and can't be changed
lsi: false
safe: true
#source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
