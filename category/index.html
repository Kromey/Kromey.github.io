---
layout: default
title: Categories
---
<h1>{{ page.title }}</h1>
<ul class="categories">
	{% assign categories = site.category | sort %}
	{% for category in categories %}
	<li><a href="{{ category.permalink }}" title="{{ category.tag }}">{{ site.categories[category.tag] | size }} {{ category.tag }}</a></li>
	{% endfor %}
</ul>
