<nav>
	<ul class="navbar">
		{% for nav in site.nav_menu %}
		<li>
			<a href="{{ nav.url }}">{{ nav.label }}</a>
			{% if nav.sub_menu %}
			<ul class="sub-menu">
				{% for sub in nav.sub_menu %}
				<li><a href="{{ sub.url }}">{{ sub.label }}</a></li>
				{% endfor %}
			</ul>
			{% endif %}
		</li>
		{% endfor %}
		<li><a href="{{ site.github.owner_url }}">GitHub Profile</a></li>
	</ul>
</nav>
